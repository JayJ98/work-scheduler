<div class="w-50">
    <h4>Add Employee</h4>
    <form action="{{form_action}}" method="post">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name"/>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name"/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="hours_requirement" class="form-label">Hour Requirement/Per Week</label>
            <input type="text" class="form-control" id="hours_requirement" name="hours_requirement"/>
        </div>
        <button type="submit" class="btn btn-primary">{{bttn_value}}</button>
    </form>
</div>
